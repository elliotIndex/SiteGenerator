<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Elliot Plant">

  <title>Site Generator</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="wrapper.min.css" rel="stylesheet">

</head>

<body id="page-top">
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand page-scroll" href="#page-top" data-template-path="{{header.title.path}}">
          Site Generator
        </a>
        <button id="mobile-toggle-btn" type="button" class="btn btn-default navbar-btn">
          Mobile
        </button>
        <button id="hidden-toggle-btn" type="button" class="btn btn-default navbar-btn">
          Show Hidden
        </button>
        <button id="save-btn" type="button" class="btn btn-default navbar-btn">
          Save
        </button>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>


  <div class="template-container">
    <iframe id="template-frame" src="http://localhost:3000/template.html" class="template">
      <p>
        It looks like your browser doesn't support iframes. Please try visiting this site with
        Google Chrome, Safari, or Firefox
      </p>
    </iframe>
  </div>

  <!-- jQuery -->
  <script src="vendor/jquery/jquery.min.js"></script>

  <script src="wrapper.js"></script>
</body>

</html>
